<!DOCTYPE html>
<html>
<script type="text/javascript" async
    src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.6/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>

<script type="text/x-mathjax-config">
     MathJax.Hub.Config({
       extensions: ["tex2jax.js"],
       jax: ["input/TeX", "output/HTML-CSS"],
       tex2jax: {
         inlineMath: [ ['$','$'], ["\\(","\\)"] ],
         displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
         processEscapes: true
       },
       "HTML-CSS": { availableFonts: ["TeX"] }
     });
  </script>

<head>
    <style>
        body {
            font-family: "Verdana", sans-serif;
            line-height: 1.4;
            font-size: 16px;
            padding: 0 10px;
            margin: 50px auto;
            max-width: 650px;
        }

        #maincontent {
            max-width: 42em;
            margin: 15 auto;
        }

        #header {
            border-bottom: 3px solid black;
            font-size: 1.5em;
        }


        #header a:link {
            text-decoration: none;
            color: black;
        }

        #header a:visited {
            text-decoration: none;
            color: black;
        }

        #header a:hover {
            text-decoration: none;
            font-weight: bold;
        }

        #header a:active {
            text-decoration: none;
        }

        #header #title-return {
            font-weight: bold;
        }

        #header #title-return:hover {
            color: gray;
        }
    </style>

    <title>Bernardo</title>
</head>

<body>
    <div id="maincontent" style="margin-top:70px">
        <div id="header">
            <a href="/" id="title-return">Bernardo</a>&nbsp;
            <a href="/about.html">about</a>&nbsp;
        </div>
        {{ content }}
    </div>
</body>

</html>
